# Source: flux/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux
  labels:
    app: flux
    chart: flux-1.3.0
    release: flux
    heritage: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flux
      release: flux
  template:
    metadata:
      annotations:
      labels:
        app: flux
        release: flux
    spec:
      serviceAccountName: flux
      volumes:
      - name: kubedir
        configMap:
          name: flux-kube-config
      - name: git-key
        secret:
          secretName: flux-git-deploy
          defaultMode: 0400
      - name: git-keygen
        emptyDir:
          medium: Memory
      containers:
        - name: flux
          image: "docker.io/fluxcd/flux:1.20.0"
          imagePullPolicy: IfNotPresent
          ports:
          - name: http
            containerPort: 3030
            protocol: TCP
          livenessProbe:
            httpGet:
              port: 3030
              path: /api/flux/v6/identity.pub
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              port: 3030
              path: /api/flux/v6/identity.pub
            initialDelaySeconds: 5
            timeoutSeconds: 5
          volumeMounts:
          - name: kubedir
            mountPath: /root/.kubectl
          - name: git-key
            mountPath: /etc/fluxd/ssh
            readOnly: true
          - name: git-keygen
            mountPath: /var/fluxd/keygen
          env:
          - name: KUBECONFIG
            value: /root/.kubectl/config
          envFrom:
          - secretRef:
              name: flux-git
          args:
          - --log-format=fmt
          - --ssh-keygen-dir=/var/fluxd/keygen
          - --ssh-keygen-format=RFC4716
          - --k8s-secret-name=flux-git-deploy
          - --memcached-service=
          - --git-url=$(GIT_URL)
          - --git-branch=main
          - --git-path=$(GIT_PATH)
          - --git-readonly=true
          - --git-verify-signatures=false
          - --git-poll-interval=10s
          - --git-timeout=20s
          - --sync-interval=5m
          - --automation-interval=5m
          - --registry-disable-scanning
          - --sync-garbage-collection=true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
      nodeSelector:
        beta.kubernetes.io/os: linux
