name: Build
on: [push, pull_request]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15.7
      id: go

    - name: Check out code
      uses: actions/checkout@v2.3.4

    - name: Get dependencies
      run: go mod download

    - name: Lint
      run: |
        curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.18.0
        $(go env GOPATH)/bin/golangci-lint run

    - name: Test
      run: go test ./...

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Install riser-e2e-state SSH key
      env:
        RISER_E2E_STATE_PK: ${{ secrets.RISER_E2E_STATE_PK }}
        SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      run: |
        ssh-agent -a ${SSH_AUTH_SOCK} > /dev/null
        ssh-add - <<< "${RISER_E2E_STATE_PK}"
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15.7
      id: go
    - name: Check out code
      uses: actions/checkout@v2.3.4
    - name: Setup KiND
      uses: engineerd/setup-kind@v0.5.0
      with:
          version: v0.9.0
          skipClusterCreation: true
    - name: Build e2e container
      run: make docker-e2e
    - name: Run e2e suite
      env:
        SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      run: |
        go run pkg/e2e/kind/main.go --git-url git@github.com:riser-platform/riser-e2e-state --git-ssh-key-path=~/.ssh/riser_e2e_state_pk

  release:
    name: Create Release
    needs:
    - build
    - test
    if: contains(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15.7
      id: go

    - name: Checkout code
      uses: actions/checkout@v2.3.4

    - name: Get dependencies
      run: go mod download

    - name: Build
      run: |
        make release VERSION="${{ github.ref }}"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: true

    - name: Upload Release Asset (darwin-amd64)
      id: upload-release-asset-darwin-amd64
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./riser-darwin-amd64.zip
        asset_name: riser-darwin-amd64.zip
        asset_content_type: application/zip

    - name: Upload Release Asset (linux-amd64)
      id: upload-release-asset-linux-amd64
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./riser-linux-amd64.zip
        asset_name: riser-linux-amd64.zip
        asset_content_type: application/zip

    - name: Upload Release Asset (windows-amd64)
      id: upload-release-asset-windows-amd64
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./riser-windows-amd64.zip
        asset_name: riser-windows-amd64.zip
        asset_content_type: application/zip
