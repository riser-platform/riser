name: Build
on: [push, pull_request]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15.1
      id: go

    - name: Check out code
      uses: actions/checkout@v1.0.0

    - name: Get dependencies
      run: go mod download

    - name: Lint
      run: |
        curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.18.0
        $(go env GOPATH)/bin/golangci-lint run

    - name: Test
      run: go test ./...

  release:
    name: Create Release
    needs: build
    if: contains(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15.1
      id: go

    - name: Checkout code
      uses: actions/checkout@v1.0.0

    - name: Get dependencies
      run: go mod download

    - name: Build
      run: |
        make release VERSION="${{ github.ref }}"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: true

    - name: Upload Release Asset (darwin-amd64)
      id: upload-release-asset-darwin-amd64
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./riser-darwin-amd64.zip
        asset_name: riser-darwin-amd64.zip
        asset_content_type: application/zip

    - name: Upload Release Asset (linux-amd64)
      id: upload-release-asset-linux-amd64
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./riser-linux-amd64.zip
        asset_name: riser-linux-amd64.zip
        asset_content_type: application/zip

    - name: Upload Release Asset (windows-amd64)
      id: upload-release-asset-windows-amd64
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./riser-windows-amd64.zip
        asset_name: riser-windows-amd64.zip
        asset_content_type: application/zip
